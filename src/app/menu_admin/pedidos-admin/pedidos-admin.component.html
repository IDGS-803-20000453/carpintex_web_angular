<app-menu></app-menu>
<div class="mat-elevation-z8 container">
	<table mat-table [dataSource]="dataSource" class="mat-table">
	  <!-- Header Row -->
	  <ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>ID</th>
		<td mat-cell *matCellDef="let element">{{ element.id }}</td>
	  </ng-container>
	  <ng-container matColumnDef="producto_id">
		<th mat-header-cell *matHeaderCellDef>Producto ID</th>
		<td mat-cell *matCellDef="let element">{{ element.producto_id }}</td>
	  </ng-container>
	  <ng-container matColumnDef="fechaRealizado">
		<th mat-header-cell *matHeaderCellDef>Fecha Realizado</th>
		<td mat-cell *matCellDef="let element">{{ element.fechaRealizado | date:'medium' }}</td>
	  </ng-container>
	  <ng-container matColumnDef="cantidad">
		<th mat-header-cell *matHeaderCellDef>Cantidad</th>
		<td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
	  </ng-container>
	  <!-- <ng-container matColumnDef="estatusPedido">
		<th mat-header-cell *matHeaderCellDef>Estatus Pedido</th>
		<td mat-cell *matCellDef="let element">{{ element.estatusPedido }}</td>
	  </ng-container> -->
	  <ng-container matColumnDef="totalPrecio">
		<th mat-header-cell *matHeaderCellDef>Total </th>
		<td mat-cell *matCellDef="let element">{{ element.totalprecio | currency }}</td>
	  </ng-container>
	  <ng-container matColumnDef="estatus">
		<th mat-header-cell *matHeaderCellDef>Estatus </th>
		<td mat-cell *matCellDef="let element">
			<button *ngIf="element.estatusPedido==1" mat-fab matTooltip="Primary" class="warning-button" (click)="actualizarPedido(element.id)">
				<mat-icon class="warning-icon">hourglass_empty</mat-icon>
			</button>
			<button *ngIf="element.estatusPedido==2 || element.estatusPedido==3" mat-fab matTooltip="Success" class="success-button success-button-green" aria-label="Example fab with a success icon">
				<mat-icon class="success-icon">check_circle</mat-icon>
			</button>
			
			
				</td>
	  </ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
  
	<!-- Paginador -->
	<mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
  </div>
