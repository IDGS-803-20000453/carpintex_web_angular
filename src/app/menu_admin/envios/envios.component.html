<app-menu></app-menu>
<div class="mat-elevation-z8 container">
	<table mat-table [dataSource]="dataSource" class="mat-table">
	  <!-- Header Row -->
	  <ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>ID</th>
		<td mat-cell *matCellDef="let element">{{ element.id }}</td>
	  </ng-container>
	  <ng-container matColumnDef="idPedido">
		<th mat-header-cell *matHeaderCellDef>idPedido</th>
		<td mat-cell *matCellDef="let element">{{ element.idPedido }}</td>
	  </ng-container>
	  <ng-container matColumnDef="fechaRealizado">
		<th mat-header-cell *matHeaderCellDef>Fecha Envio</th>
		<td mat-cell *matCellDef="let element">{{ element.fechaEnvio | date:'medium' }}</td>
	  </ng-container>
	  <ng-container matColumnDef="cantidad">
		<th mat-header-cell *matHeaderCellDef>Fecha entrega</th>
		<td mat-cell *matCellDef="let element">{{ element.fechaEntrega }}</td>
	  </ng-container>
      <ng-container matColumnDef="noSeguimiento">
		<th mat-header-cell *matHeaderCellDef>No Seguimiento </th>
		<td mat-cell *matCellDef="let element">{{ element.noSeguimiento }}</td>
	  </ng-container>
	  <ng-container matColumnDef="totalPrecio">
		<th mat-header-cell *matHeaderCellDef>Proveedor Envio </th>
		<td mat-cell *matCellDef="let element">{{ element.proveedorEnvio }}</td>
	  </ng-container>
	  <ng-container matColumnDef="estatus">
		<th mat-header-cell *matHeaderCellDef>Estatus </th>
		<td mat-cell *matCellDef="let element">
			<button *ngIf="element.estatus==1" mat-fab matTooltip="Primary" class="warning-button" (click)="actualizarPedido(element.id)">
				<mat-icon class="warning-icon">hourglass_empty</mat-icon>
			</button>
			<button *ngIf="element.estatus==2" mat-fab matTooltip="Success" class="success-button success-button-green" aria-label="Example fab with a success icon">
				<mat-icon class="success-icon">check_circle</mat-icon>
			</button>
			
			
				</td>
	  </ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
  
	<!-- Paginador -->
	<mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
  </div>
