<app-home></app-home>

<div class="swiper-container" id="top">
    <div class="swiper-wrapper">
      <!-- <div class="swiper-slide"> -->
        <section class="body " >
            <section  class="container" >            
                    <div class="row" *ngIf="showBankingForm==false">
                      <div class="col-9">
                        <div class="card shadow-lg bg-white rounded " >
                          <div class="card-header ">
                            <h5>Datos Domiciliarios</h5>
                          </div>
                          <div class="card-body">
                            <form>
                              <div class="form-group">
                                <label for="nombre">Nombre Completo</label>
                                <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre" placeholder="Ingrese su nombre completo">
                              </div>
                              <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" name="direccion" [(ngModel)]="direccion" placeholder="Ingrese su dirección">
                              </div>
                              <div class="row">
                                <div class=" col-6">
                                  <label for="ciudad">Ciudad</label>
                                  <input type="text" class="form-control" name="ciudad" [(ngModel)]="ciudad" placeholder="Ingrese su ciudad">
                                </div>
                                <div class="col-6">
                                  <label for="codigoPostal">Código Postal</label>
                                  <input type="text" class="form-control" name="codigoPostal" [(ngModel)]="codigoPostal" placeholder="Ingrese su código postal">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" [(ngModel)]="telefono" placeholder="Ingrese su número de teléfono">
                              </div>
                            </form>
                          </div>
                          <button class="btn btn-primary mt-3" (click)="showBanking()">Siguiente</button>

                        </div>

                      </div>
                      <div class="col-3">
                        <div class="card">
                          <div class="card-header">
                            <h5 class="card-title">Resumen de compra</h5>
                          </div>
                          <div class="card-body">
                            <div class="d-flex align-items-center mb-4">
                            <p style="margin-right: 6em;">Productos ({{cantidadTotal}})</p><p>${{total}}</p>
                          </div>
                          <div class="d-flex align-items-center mb-4">
                            <p style="margin-right: 10em;">Envio</p><p class="text-success">Gratis</p>
                          </div>
                          <div class="d-flex align-items-center mb-4">
                            <p style="margin-right: 10em; font-weight: bold;" >Total</p><p class="text-success">${{total}}</p>
                          </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-3" *ngIf="showBankingForm">
                      <div class="col-9">
                        <div class="card shadow-lg bg-white rounded " style="border: none;">
                          <div class="card-header d-flex align-items-center">
                            <button class="btn " (click)="showBankingForm = false">« </button>
                            <h5 class="m-0">Datos Bancarios</h5>
                          </div>
                          <div class="card-body">
                            <form>
                              <div class="form-group">
                                <label for="nombreTitular">Nombre del Titular de la Cuenta</label>
                                <input type="text" class="form-control" name="nombreTitular" [(ngModel)]="nombreTitular" placeholder="Ingrese el nombre del titular">
                              </div>
                              <div class="form-group row mt-2">
                                <div class="col-6"><input type="text" class="form-control" [(ngModel)]="numeroCuenta" name="numeroCuenta" placeholder="Ingrese el número de cuenta"></div>
                                <div class="col-2"><input type="text" class="form-control" [(ngModel)]="ccv" name="ccv" placeholder="CCV"></div>
                                <!-- <label for="numeroCuenta">Fecha Caducidad</label> -->
                                <div class="col-2"><input type="text" class="form-control" [(ngModel)]="mes" name="mes" placeholder="mes"></div>
                                <div class="col-2"><input type="text" class="form-control" [(ngModel)]="anio" name="anio" placeholder="año"></div>


                              </div>
                              <div class="form-group">
                                <label for="tipoCuenta">Banco</label>
                                <select class="form-control" id="tipoCuenta">
                                  <option value="ahorros">BBVA</option>
                                  <option value="corriente">Santander</option>
                                  <option value="corriente">Banamex</option>
                                  <option value="corriente">Scotiabank</option>
                                  <option value="corriente">HSBC</option>
                                  <option value="corriente">Interbank</option>
                                </select>
                              </div>
                            </form>
                          </div>
                          <button (click)="comprar()" class="btn btn-success mt-3">Comprar</button>

                        </div>
                      </div>
                      <div class="col-3">
                        <div class="card">
                          <div class="card-header">
                            <h5 class="card-title">Resumen de compra</h5>
                          </div>
                          <div class="card-body">
                            <div class="d-flex align-items-center mb-4">
                            <p style="margin-right: 6em;">Productos ({{cantidadTotal}})</p><p>${{total}}</p>
                          </div>
                          <div class="d-flex align-items-center mb-4">
                            <p style="margin-right: 10em;">Envio</p><p class="text-success">Gratis</p>
                          </div>
                          <div class="d-flex align-items-center mb-4">
                            <p style="margin-right: 10em; font-weight: bold;" >Total</p><p class="text-success">${{total}}</p>
                          </div>
                          </div>
                        </div>
                      </div>
                    </div>
  

                  

            </section>           
        </section>
            </div>
  </div>
