  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li class="scroll-to-section"><a [routerLink]="['/inicio']" >Inicio</a></li>
                        <li class="scroll-to-section"><a [routerLink]="['/inventario']" >Menu</a></li>
                        <li class="scroll-to-section"><a [routerLink]="['/conocenos']">Conocenos</a></li>
                        <li *ngIf="pedidos" class="scroll-to-section"><a [routerLink]="['/pedidos']">Pedidos</a></li>

                        <li *ngIf="shoppingCart"  >
                            <a>
                                    <span id="txtPopupCantidad" class='text-white badge rounded-pill badge-notification bg-danger' data-toggle="popover" [attr.data-content]="popoverContent" data-placement="bottom" title=" Cesta ">{{counter}}</span>
                                    <i class="fas fa-shopping-cart color-white" (click)="goShopping()" style="cursor: pointer;"></i>
                                </a>
                            </li>
                       <div *ngIf="login"> <li ><a [routerLink]="['/login']"><i class="fa fa-user-circle" ></i></a></li> </div>
                       <div *ngIf="logout" style="cursor: pointer;"> <li ><a (click)="exit()"><i class="fa fa-sign-out" ></i></a></li> </div>
                    </ul>       
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

  
<!-- ***** Header Area End ***** -->
